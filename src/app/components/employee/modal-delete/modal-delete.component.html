<h1 mat-dialog-title> Delete Employee </h1>
<div mat-dialog-content>
    Do you want to delete the employee? {{ dataEmployee.fullName}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Not</button>
  <button mat-raised-button color="primary" 
  (click)="confirmDeletion()"
  cdkFocusInitial
  >
    Yes
  </button>
</div>
