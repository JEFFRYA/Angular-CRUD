<div class="container">
  <div class="row">
    <h2>Employees List</h2>
    <button mat-raised-button color="primary" (click)="addEmployee()">Add New Employee</button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Smeeth" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="FullName">
          <th mat-header-cell *matHeaderCellDef> FullName </th>
          <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="NameDepartment">
          <th mat-header-cell *matHeaderCellDef> Name Department </th>
          <td mat-cell *matCellDef="let element"> {{ element.nameDepartment }} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Salary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{ element.salary }} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
    
  </div>
</div>
